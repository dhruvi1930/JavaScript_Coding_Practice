<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Coding Practice</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
    />
  </head>
  <body>
     <div class="main-container" style="display: flex; flex-direction: column">
     <!-- String Manipulations -->
      <div
        class="container-1"
        style="border: 1px solid black; padding: 20px; margin-bottom: 10px"
      >
        <h1>Coding Practice</h1>
        <input id="input-string" type="text" />
        <button id="btn-reverse">Reverse</button>
        <button id="btn-palindrome">Palindrome</button>
        <button id="btn-repeat">Repeat Max Char</button>
        <button id="btn-reverse-int">Reverse Integer</button>
        <button id="btn-unique-string">Is Unique String Char</button>
      </div>
      <!-- Number sequences -->
        <div
        class="container-2"
        style="border: 1px solid black; padding: 20px; margin-bottom: 10px"
      >
        <h1>Loop Practice</h1>
        <input id="input-number" type="number" />
        <button id="btn-fizzbuzz">Generate FizzBuzz</button>
      </div>
      <!-- Array Operations -->
        <div
        class="container-3"
        style="border: 1px solid black; padding: 20px; margin-bottom: 10px"
      >
        <h1>Chunked Array</h1>
        <p id="chunked-array"></p>
        <input id="input-n" type="number" />
        <button id="btn-chunked">Generate Chunked Array</button>
      </div>
       <div
        class="container-4"
        style="border: 1px solid black; padding: 20px; margin-bottom: 10px"
      >
        <h1>Permutation String</h1>
        String:1 <input id="inputStr1" type="text" /><br /><br />
        String:2 <input id="inputStr2" type="text" />
        <button class="btn-permutation">Is Permutation</button>
      </div>
    </div>
    <script src="script.js"></script>
    </body>
  </body>
</html>
