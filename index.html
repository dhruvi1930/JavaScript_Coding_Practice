<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- String Mamipulations -->
      <div class="container container-1">
        <h1>String Mamipulations</h1>
        <input id="input-string" type="text" placeholder="Enter a string" />
        <button id="btn-reverse">Reverse</button>
        <button id="btn-palindrome">Palindrome</button>
        <button id="btn-repeat">Repeat Max Char</button>
        <button id="btn-reverse-int">Reverse Integer</button>
        <button id="btn-unique-string">Is Unique</button>
      </div>
      <!-- Number Sequences -->
      <div class="container container-2">
        <h1>Number Sequences</h1>
        <input id="input-number" type="number" placeholder="Enter a number" />
        <button id="btn-fizzbuzz">Generate FizzBuzz</button>
      </div>
      <!-- Array Operations -->
      <div class="container container-3">
        <h1>Array Operations</h1>
        <p id="chunked-array"></p>
        <input id="input-n" type="number" placeholder="Enter chunk size" />
        <button id="btn-chunked">Generate Chunked Array</button>
      </div>
      <div class="container container-4">
        <h1>Permutation String</h1>
        <p>String 1:</p>
        <input id="inputStr1" type="text" placeholder="Enter first string" />
        <p>String 2:</p>
        <input id="inputStr2" type="text" placeholder="Enter second string" />
        <button class="btn-permutation">Is Permutation</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
